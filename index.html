<!DOCTYPE HTML>
<html>
	<head>
    <title>Ara RSS</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">             
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
	<script type="text/javascript">	
  $(document).ready(function(){
    $.ajax({
			url: "http://ajax.googleapis.com/ajax/services/feed/load?v=1.0&num=10&callback=?&q=" + encodeURIComponent("http://www.ara.cat/rss/"),
			dataType: 'json',
			success: function(data) {
				var data_as_json = data.responseData.feed;
				$("#_title").html(data_as_json.title);			
				var entries = data_as_json.entries;
				$.each(entries, function(index, value) { 
					$("#_list").append("<li><a href=\"" + value.link + "\">" + value.title + "</a></li>");
				});
     		$("#_list").show();					
     		$("#_list").listview("refresh");
    	}
		});                              
	});
	</script>
	</head>
	<body>
	<div data-role="page">
	  <div data-role="header">
	   	<h1 id="_title"></h1>
	  </div>

  	<div data-role="content">
				<ul data-role="listview" data-inset="true" data-filter="true" id="_list"></ul>
    </div>

  	<div data-role="footer">
      	<h4><a href="https://github.com/agustim/pg.first.git">fork me!</a></h4>
    </div>
	</div>
	</body>
</html>
